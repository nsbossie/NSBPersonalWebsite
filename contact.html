        .contact-info {
            text-align: center;

        .contact-item {
            background-color: #f8f9fa;
            margin: 20px 0;
            padding: 25px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
            transition: box-shadow 0.3s ease;
        }
        
        .contact-item:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .contact-item strong {
            color: #2c3e50;
            font-size: 1.1em;
        }
        
        .contact-item a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }
        
        .contact-item a:hover {
            text-decoration: underline;
        }
        
        .contact-intro {
            font-size: 1.1em;
            color: #7f8c8d;
            margin-bottom: 40px;
            font-style: italic;
        }
    </style>
